<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Your Fish Art Statistics | duomoyu.life</title>
    <meta name="description" content="View your fish drawing statistics, total scores, and community engagement.">
    <meta name="keywords" content="user profile, fish art statistics, drawing progress, artist profile, fish drawing stats, community engagement">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="User Profile - Your Fish Art Statistics">
    <meta property="og:description" content="View your fish drawing statistics, total scores, and community engagement.">
    <meta property="og:type" content="profile">
    <meta property="og:url" content="https://duomoyu.life/profile.html">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://duomoyu.life/profile.html">
    
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/profile.css">
    <link rel="icon" href="public/favicon.ico">
    
    

</head>
<body>
    <div class="nav-links">
        <a href="index.html" data-i18n="nav.draw">draw</a>
        <a href="tank.html" data-i18n="nav.tank">tank</a>
        <a href="rank.html" data-i18n="nav.rankings">rankings</a>
        <a href="fishtanks.html" id="my-tanks-link" data-i18n="nav.myTanks">my tanks</a>
        <a href="login.html" id="auth-link" data-i18n="nav.login">login</a>
    </div>
    
    <div class="profile-container">
        <div class="profile-header">
            <h1 data-i18n="profile.title">User Profile</h1>
        </div>
        
        <div id="loading" class="loading" style="display: none;" data-i18n="profile.loading">
            Loading profile...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="profile-empty" class="profile-empty">
            <h2 data-i18n="profile.empty.title">No user logged in</h2>
            <p data-i18n="profile.empty.desc">Please log in to view your profile</p>
            <div class="profile-actions">
                <a href="login.html" class="action-btn primary" data-i18n="profile.empty.login">Log In</a>
                <a href="login.html?signup=true" class="action-btn" data-i18n="profile.empty.signup">Sign Up</a>
            </div>
        </div>
        
        <div id="profile-content" class="profile-card" style="display: none;">
            <div class="profile-info">
                <div class="profile-basic">
                    <div class="profile-avatar" id="profile-avatar"></div>
                    <div class="profile-name" id="profile-name"></div>
                    <div class="profile-email" id="profile-email"></div>
                    <div class="profile-joined" id="profile-joined"></div>
                </div>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="fish-count">0</div>
                        <div class="stat-label" data-i18n="profile.stats.created">Fish Created</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-score">0</div>
                        <div class="stat-label" data-i18n="profile.stats.totalScore">Total Score</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-upvotes">0</div>
                        <div class="stat-label" data-i18n="profile.stats.upvotes">Total Upvotes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-downvotes">0</div>
                        <div class="stat-label" data-i18n="profile.stats.downvotes">Total Downvotes</div>
                    </div>
                </div>
            </div>
            
            <div class="profile-actions">
                <button id="edit-profile-btn" class="action-btn" onclick="toggleEditProfile()" data-i18n="profile.actions.edit">Edit Profile</button>
                <a href="#" id="view-fish-btn" class="action-btn" data-i18n="profile.actions.viewFish">View All Fish</a>
                <a href="#" id="visit-tank-btn" class="action-btn primary" data-i18n="profile.actions.visitTank">Visit Tank</a>
                <button onclick="shareProfile()" class="action-btn" data-i18n="profile.actions.share">Share Profile</button>
            </div>
        </div>
    </div>
    
    <script src="src/js/i18n.js"></script>
    <script src="src/js/footer-utils.js"></script>
    <!-- Firebase disabled
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="src/js/firebase-init.js"></script>
    -->
    <script src="src/js/fish-utils.js"></script>
    <script src="src/js/profile.js"></script>
    <script>
        // Initialize navigation authentication
        initializeAuthNavigation();
    </script>
</body>
</html>
